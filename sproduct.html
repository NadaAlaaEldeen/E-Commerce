<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product details</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
   <link rel="stylesheet" href="./style/style.css" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Pacifico&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <section id="header"></section>
    <!-- end of nav  -->

    <!-- start of product section -->

    <section class="sproduct container mt-5 mb-5">
      <div class="row mt-5">
        <div class="col-lg-5 col-md-12 col-12">
          <img
            class="img-fluid w-100 pb-1"
            src="./images/product/t1.PNG"
            id="MainImg"
            alt="" />

          <div class="small-img-group">
            <div class="small-img-col">
              <img
                class="small-img"
                src="./images/product/t2.PNG"
                width="100%"
                alt="" />
            </div>
            <div class="small-img-col">
              <img
                class="small-img"
                src="./images/product/t3.PNG"
                width="100%"
                alt="" />
            </div>
            <div class="small-img-col">
              <img
                class="small-img"
                src="./images/product/t4.PNG"
                width="100%"
                alt="" />
            </div>
            <div class="small-img-col">
              <img
                class="small-img"
                src="./images/product/t5.PNG"
                width="100%"
                alt="" />
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-12">
          <h6 class="text-black-50">Home / T-Shirt</h6>
          <h3 class="fw-bold py-4">Men's Fashion T-shirt</h3>
          <h2 class="fw-bold">$139.00</h2>
          <select class="mt-3 mb-3">
            <option>Select Size</option>
            <option>XXL</option>
            <option>XL</option>
            <option>L</option>
            <option>XS</option>
            <option>S</option>
          </select>
          <input type="number" value="1" />
          <button class="buy-btn bg-black text-light px-4 py-2">
            Add To Cart
          </button>
          <h4 class="mt-5 mb-5">Product Details</h4>
          <span>T-shirt in soft cotton jersey. Regular Fit.</span>
        </div>
      </div>
    </section>

    <!-- end of product section  -->

    <!-- start related product section  -->

    <div class="blog pt-5 pb-5">
      <div class="container">
        <div class="main-title text-center mt-5 mb-5 position-relative">
          <img class="mb-2" src="./images/logo.png" alt="" />
          <h2>Related Products</h2>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-4">
            <div class="card">
              <img
                src="./images/products/p1.png"
                class="card-img-top"
                alt="Blog Post" />
              <div class="card-body">
                <span class="text-black-50">Jan 17, 2022</span>
                <h5 class="card-title">Some Awesome Blog Title Here</h5>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card">
              <img
                src="./images/products/p2.png"
                class="card-img-top"
                alt="Blog Post" />
              <div class="card-body">
                <span class="text-black-50">Jan 17, 2022</span>
                <h5 class="card-title">Some Awesome Blog Title Here</h5>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card">
              <img
                src="./images/products/p3.png"
                class="card-img-top"
                alt="Blog Post" />
              <div class="card-body">
                <span class="text-black-50">Jan 17, 2022</span>
                <h5 class="card-title">Some Awesome Blog Title Here</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="components/footer/footer.js"></script>
    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/all.min.js"></script>
    <script src="./script/sproduct.js"></script>
    <script src="components/navbar/nav.js"></script>
  </body>
</html>
