<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>
    <link
      href="https://fonts.googleapis.com/css?family=Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/checkout.css" />
  </head>
  <body id="main">
     <section id="header">
     </section> 
     
     <section class="container-fluid borde">
        <div class="row p-md-3">
            <h1 class="col-sm-12">
                <i class="bi bi-cart fs-1 icon-black"style="padding-left: 3vw;"></i> 
                Shopping Cart
            </h1>
        </div>
        <div class="row border-top border-2">
            <form class="col-12 col-md-6 col-sm-12 p-md-3" name="contactForm" onsubmit="return validateForm()">
               <h2 class="my-4">Payment Deatails</h2> 
               <div class="row mb-4 d-flex col-sm-12">
                    <div class="p-3 border border-2 rounded d-flex col-md-5 col-sm-12 justify-content-between">
                        <div class="d-flex justify-content-between col-md-5">
                            <i class="bi bi-credit-card-fill"></i>
                            <span> Credit Card</span>
                        </div>
                        <input class="form-check-input" name="pay" type="checkbox" value="Cridet Card" aria-label="Checkbox for following text input">
                    </div>
                    
                    <div class="p-md-3 border border-2 rounded d-flex col-md-5 offset-md-2 col-sm-12 justify-content-between py-3">
                        <div class="d-flex justify-content-between col-md-4 ">
                            <i class="bi bi-wallet-fill "></i>
                            <span>PayPal</span>
                        </div>
                        <input class="form-check-input " name="pay" type="checkbox" value="PayPal" aria-label="Checkbox for following text input">
                    </div>
                    <div class="error p-2" id="payErr"></div>
                </div>
                <div class="error text-center" id="paymentErr"></div>
                <div class="mb-3 p-md-1">
                  <label class="form-label">Cardholder Name</label>
                  <input type="text" class="form-control bg-body-secondary p-2" name="name" autocomplete="off">
                  <div class="error" id="nameErr"></div>
                </div>
                <div class="mb-3 p-md-1">
                  <label class="form-label">Card-Number</label>
                  <input type="text" class="form-control bg-body-secondary p-2" name="cardnum" autocomplete="off">
                  <div class="error" id="numErr"></div>
                </div>
                
                <!-- ****************************** -->
                <div class="row col-12">
                    <div class="col-md-5" style="display: flex; flex-direction: column;">
                        <label for="exampleInputPassword1" class="form-label ">Expiration Date</label>
                        <div class="col-md-12 d-flex">
                            <input type="number" min="1" max="31" class="form-control bg-body-secondary p-2 expdate" id="exp_day" placeholder="Day" required>
                            <label for="exampleInputPassword1" class="form-label p-2">/</label>
                            <input type="number" min="1" max="12" class="form-control bg-body-secondary p-2 expdate" id="exp_month" placeholder="Month" required>
                        </div>
                    </div>
                    <div class="col-md-6 offset-md-1" style="display: flex; flex-direction: column;">
                        <label for="exampleInputPassword1" class="form-label col-md-12">CVV</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control bg-body-secondary p-2" name="cvv">
                            <div class="error" id="cvvErr"></div>
                        </div>
                    </div>
                </div>
            
                <div class="row mb-5 my-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary col-md-2" >Submit</button>
                </div>
              </form>

              <div class="col-12 col-md-6 col-sm-12">
                <div class="row  border border-1 overflow-auto p-4 d-flex justify-content-center" style="height:70%!important" >
                    <h3 id="summ"class="text-center my-4">Order Summary</h3>
                </div>
                <div class="row   my-4 p-5 d-flex justify-content-center">
                    <div class="card-body ">
                        <h3 class="card-title fw-bolder  my-4">Cart Totals</h3>
                        <table class="table table-bordered">
                            
                            <tbody>
                            <tr>
                                <td>Cart Subtotal</td>
                                <td>Shipping</td>
                            </tr>
                            <tr>
                                <td>Shipping</td>
                                <td>Free</td>
                            
                            </tr>
                            <tr>
                                <th scope="col">Total</th>
                                <th scope="col" id="total">
                                    
                                </th>
                            </tr>
                            
                            </tbody>
                        </table>
                      
                    </div>
                </div>
              </div>
        </div>
       </section>
      
    </section>  
    <div id="footer"></div>
        <script src="script/script.js"></script>
        <script src="script/products_arr.js"></script>
        <script src="components/navbar/nav.js"></script>
        <script src="components/footer/footer.js"></script>
     <script src="script/checkout.js"></script>
    </body>
</html>
