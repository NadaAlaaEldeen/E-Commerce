<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/cart.css" />
  </head>
  <body id="maincontainer" class="d-flex flex-column justify-content-between ">
    <section  class="container-fluid">
        <div class="row">
           <div class="col-12"id="header">

           </div>
        </div>
    </section>
    <section  class="container-fluid">
        <div class="row ">
            <div class="card bg-dark text-white  p-0 border-0 ">
                <img class="card-img border-0 " src="images/about/banner.png" alt="Card image">
                <div class="card-img-overlay border-0 " id="banner">
                    <h5 class="card-title">Your Card</h5>
                    <p class="card-text">
                      Here you can show your card items and Apply Coupon.
                  </p>
                </div>
            </div>
            </div>
            <div class="row" id="cart">
                <div class=" col-12 col-md-10 offset-md-1">
                <table class="table my-4 table-borderless   ">
                    <thead>
                    <tr class="table-group-divider ">
                            <th scope="col">Remove</th>
                            <th scope="col" >Image</th>
                            <th scope="col" >Product</th>
                            <th style="padding-left: 2vw;"scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">SubTotal</th>
                            <th style="padding-left: 2vw;" scope="col" >size</th>
                           
                  </tr>
                </thead>
                <tbody  id="tableBody">
                 
                </tbody>
              </table>
            </div>
            </div>
            <hr class="col-10 offset-1">
            <div class="row">
                <div class="col-12 col-md-5 offset-md-1 my-5 ">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label d-block fw-bolder">Apply Coupon</label>
                        <input type="text" class="form-control w-75 float-start " id="formGroupExampleInput" placeholder="Enter Your Coupon">
                        <a id="Applycoupon" href="#" class="btn btn-secondary my-1 float-end">Apply</a>  
                    </div>
                      
                </div>
                <div class="col-12 col-md-5 m-md-2 ">
              <div class="card w-100 my-4">
                <div class="card-body ">
                    <h5 class="card-title fw-bolder">Cart Totals</h5>
                    <table class="table table-bordered">
                        
                        <tbody>
                        <tr>
                            <td>Cart Subtotal</td>
                            <td>Shipping</td>
                        </tr>
                        <tr>
                            <td>Shipping</td>
                            <td>Free</td>
                        
                        </tr>
                        <tr>
                            <th scope="col">Total</th>
                            <th scope="col" id="totalprice"></th>
                        </tr>
                        
                        </tbody>
                    </table>
                    <a href="checkout.html" class="btn btn-secondary">Proceeed to checkout</a>
                </div>
            </div>
            </div>
           
            </div>
    </section>

    <section  class="container-fluid">
        <div class="row">
           <div class="col-12 p-0"id="footer">

           </div>
        </div>
    </section>
    <script src="script/script.js"></script>
    <script src="components/navbar/nav.js"></script>
    <script src="components/footer/footer.js"></script>
    <script src="script/products_arr.js"></script>
    <script src="script/sproduct.js"></script>
    <script src="script/cart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

  </body>
</html>
